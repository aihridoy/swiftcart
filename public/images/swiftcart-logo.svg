<svg width="100" height="30" viewBox="0 0 100 30" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect x="0" y="0" width="100" height="30" fill="#FFFFFF"/>
  <!-- Group for the logo -->
  <g fill="#333333">
    <!-- Stylized Cart Icon with Home Element -->
    <g transform="translate(5 5) scale(0.6)">
      <!-- Cart Body -->
      <path d="M5 15 H25 V25 H5 Z"/>
      <!-- Wheels -->
      <circle cx="10" cy="27" r="2"/>
      <circle cx="20" cy="27" r="2"/>
      <!-- Handle -->
      <path d="M25 15 L30 10"/>
      <!-- Roof (Home Element) -->
      <path d="M15 5 L5 15 H25 Z" fill="#666666"/>
    </g>
    <!-- "SwiftCart" Text -->
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="12">
      <tspan font-weight="400">Swift</tspan>
      <tspan font-weight="700">Cart</tspan>
    </text>
  </g>
</svg>